<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
    <ui:composition>       
        <h:form id="progFisFin">

            ${physicalFinancialProgController.init()}

            <p:panel id="progFisFinP1">

                    <tr>
                        <td>
                            <h:outputText value="*" style="color: red; font-weight: bold"/>
                            <p:outputPanel id="customPanel">  
                                <p:selectOneRadio id="options" layout="custom" value="${physicalFinancialProgController.processType}">  
                                    <f:selectItem itemLabel="#{InfoMsg['ppp.progr.physicalFinancialProg.nueva']}" itemValue="1" />                                            
                                    <f:selectItem itemLabel="#{InfoMsg['ppp.progr.physicalFinancialProg.enProceso']}" itemValue="2" />
                                    <f:ajax listener="${physicalFinancialProgController.selectOption()}" event="change"
                                            execute="options" render="pnlAportaciones calStartDate calEndDate" />
                                </p:selectOneRadio>
                                <h:panelGrid columns="2">  
                                    <p:radioButton id="opt1" for="options" itemIndex="0"/>  
                                    <h:outputLabel for="opt1" value="#{InfoMsg['ppp.progr.physicalFinancialProg.nueva']}" />                                          
                                    <p:radioButton id="opt2" for="options" itemIndex="1"/>  
                                    <h:outputLabel for="opt2" value="#{InfoMsg['ppp.progr.physicalFinancialProg.enProceso']}" /> 
                                </h:panelGrid>
                            </p:outputPanel>  
                        </td>
                        <td align="center">                           
                            <p:panel id="pnlDates" header="#{InfoMsg['ppp.progr.physicalFinancialProg.datesHeader']}">
                                <table width="80%">
                                    <tr>                                        
                                        <td>
                                            <h:outputText value="#{InfoMsg['ppp.progr.physicalFinancialProg.msgError']}" style="visibility:${physicalFinancialProgController.visibilityMsj};font-size:smaller;color:red"/>                                            
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <h:outputText value="*" style="color: red; font-weight: bold"/>

                                            <p:calendar id="calStartDate" showOn="button" 
                                                        navigator="true" 
                                                        pattern="dd/MM/yyyy"
                                                        maxlength="11" size="11"
                                                        readOnlyInputText="true"
                                                        disabled="${physicalFinancialProgController.enabledCalendars}"
                                                        mindate="${physicalFinancialProgController.minDateStartDate}"
                                                        maxdate="${physicalFinancialProgController.maxDateStartDate}"
                                                        value="${physicalFinancialProgController.physicalFinancialStartDate}">
                                                 <p:ajax event="dateSelect" listener="#{physicalFinancialProgController.handleDateSelectStartDate}"
                                                         update="pnlDuracion,pnlAportaciones,msgMensajes,pnlAvanceFisico" />  
                                            </p:calendar> 
                                        </td>
                                        <td align="center">
                                            <h:outputText value="*" style="color: red; font-weight: bold"/>
                                            <h:outputText value="#{InfoMsg['ppp.progr.physicalFinancialProg.fechaFin']}" />
                                            <p:calendar id="calEndDate" showOn="button" 
                                                        navigator="true"                                              
                                                        pattern="dd/MM/yyyy"
                                                        maxlength="11" size="11"
                                                        readOnlyInputText="true"
                                                        disabled="${physicalFinancialProgController.enabledCalendars}"
                                                        mindate="${physicalFinancialProgController.minDateEndDate}"
                                                        maxdate="${physicalFinancialProgController.maxDateEndDate}"
                                                        value="${physicalFinancialProgController.physicalFinancialEndDate}">
                                                 <p:ajax event="dateSelect" listener="#{physicalFinancialProgController.handleDateSelectEndDate}"
                                                         update="pnlDuracion,pnlAportaciones,msgMensajes,pnlAvanceFisico" />  
                                            </p:calendar>  
                                        </td>
                                    </tr>                                  
                                </table>
                        </p:panel>                             
                        </td>             
                        <td align="center">
                            <table  width="80%">
                                <tr>
                                    <td></td>
                                    <td align="center">
                                        <p:panel id="pnlDuracion" >
                                            <h:outputText value="#{InfoMsg['ppp.progr.physicalFinancialProg.duracion']}" />
                                            <p:inputText id="txtDuracion"  readonly="true" 
                                                         value="${physicalFinancialProgController.duracionTime}" size="3"/>

                                            <p:selectOneRadio id="duracion" disabled="true" value="${physicalFinancialProgController.duracion}">  
                                                <f:selectItem itemLabel="#{InfoMsg['ppp.progr.physicalFinancialProg.duracionAnual']}" itemValue="1" />  
                                                <f:selectItem itemLabel="#{InfoMsg['ppp.progr.physicalFinancialProg.duracionMultianual']}" itemValue="2" /> 
                                            </p:selectOneRadio>                                                                                 
                                        </p:panel>                                                
                                    </td>
                                    <td>     
                                    </td>                                    
                                </tr>
                            </table>        
                        </td>                              
                    </tr>                                                        
                </table>                        
            </p:panel>

                            <h:outputText value="#{pppMsg['ppp.progr.physicalFinancialProg.alaFechaHeader']}" />

                            <h:outputText value="#{physicalFinancialProgController.getToExecHeader()}" />

                        <th class="cellColorgray" style="border:solid black">
                            <h:outputText value="#{pppMsg['ppp.progr.physicalFinancialProg.porEjecutarProxAños']}" />
                        </th>
                        <th class="cellColorgray" style="border:solid black">
                            <h:outputText value="#{pppMsg['ppp.progr.physicalFinancialProg.totalHeader']}" />
                        </th>
                    </tr>
                    <tr>
                        <td align="right">
                            <h:outputText value="*" style="color: red; font-weight: bold"/>
                            <h:outputText value="#{pppMsg['ppp.progr.physicalFinancialProg.fisico']}" />
                        </td>
                        <td align="center">
                            <p:inputText id="txtAlaFechaFisico" 
                                         value="${physicalFinancialProgController.physicalCurrent}" 
                                         readonly="${physicalFinancialProgController.enabledCurrent}"
                                         onkeypress=" return soloNumeros(event, this)"
                                         style="text-align: left">                                
                                <p:ajax event="blur" update="txtTotalFisico,msgMensajes" 
                                        listener="${physicalFinancialProgController.calcTotalPhysicAdvanced()}"/>  
                            </p:inputText>
                        </td>
                        <td align="center">
                            <p:inputText id="txtEjecutarFisico"
                                         value="${physicalFinancialProgController.physicalToExecute}"
                                         onkeypress=" return soloNumeros(event, this)"
                                         style="text-align: left">
                                <p:ajax event="blur" update="txtTotalFisico,msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalPhysicAdvanced()}"/>  
                            </p:inputText>
                        </td>
                        <td align="center">
                            <p:inputText id="txtEjecutarProxAñosFisico"
                                         value="${physicalFinancialProgController.physicalToExcuteNextYears}"
                                         size="35" readonly="${physicalFinancialProgController.enabledToExecuteNextYears}"
                                         onkeypress=" return soloNumeros(event, this)"
                                         style="text-align: left">
                                <p:ajax event="blur" update="txtTotalFisico,msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalPhysicAdvanced()}"/>  
                            </p:inputText>
                        </td>
                        <td align="center">
                            <p:inputText id="txtTotalFisico"  readonly="true" 
                                         value="${physicalFinancialProgController.physicalTotal}"
                                         style="text-align: left">                                
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <h:outputText value="*" style="color: red; font-weight: bold"/>
                            <h:outputText value="#{pppMsg['ppp.progr.physicalFinancialProg.financiero']}" />
                        </td>
                        <td align="center">
                            <p:inputText id="txtAlaFechaFinanciero" 
                                         value="${physicalFinancialProgController.financialCurrent}"
                                         readonly="${physicalFinancialProgController.enabledCurrent}"
                                         onkeypress=" return soloNumeros(event, this)" onkeyup="format(this)"
                                         style="text-align: right">                                
                                <p:ajax event="blur" update="txtTotalFinanciero,msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalFinancialAdvanced()}"/>  
                            </p:inputText>
                        </td>
                        <td align="center">
                            <p:inputText id="txtEjecutarFinanciero"
                                         value="${physicalFinancialProgController.financialToExecute}"
                                         onkeypress=" return soloNumeros(event, this)" onkeyup="format(this)"
                                         style="text-align: right">
                                <p:ajax event="blur" update="txtTotalFinanciero,msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalFinancialAdvanced()}"/>  
                            </p:inputText>
                        </td>
                        <td align="center">
                            <p:inputText id="txtEjecutarProxAñosFinanciero" size="35"
                                         value="${physicalFinancialProgController.financialToExcuteNextYears}"                                        
                                         readonly="${physicalFinancialProgController.enabledToExecuteNextYears}"
                                         onkeypress=" return soloNumeros(event, this)" onkeyup="format(this)"
                                         style="text-align: right">
                                 <p:ajax event="blur" update="txtTotalFinanciero,msgMensajes"
                                         listener="${physicalFinancialProgController.calcTotalFinancialAdvanced()}"/>  
                            </p:inputText>
                        </td>
                        <td align="center">
                            <p:inputText id="txtTotalFinanciero"  readonly="true" 
                                         value="${physicalFinancialProgController.financialTotal}"
                                         style="text-align: right"/> 
                        </td>
                    </tr>
                </table>
            </p:panel>

                            <p:inputText id="txtMar1"  onkeypress=" return soloNumeros(event, this)"

                        <td>
                            <p:inputText id="txtAbr1" onkeypress=" return soloNumeros(event, this)"
                                         value="${physicalFinancialProgController.physicalAdvan['ABR']}" 
                                         size="6" readonly="${physicalFinancialProgController.disableAbr}">
                                <p:ajax event="blur" update="txtTotal1 txtAbr1 msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalPhysicalAdvan()}"/>  
                            </p:inputText>
                        </td>
                        <td>
                            <p:inputText id="txtMay1" size="6" readonly="${physicalFinancialProgController.disableMay}"
                                         value="${physicalFinancialProgController.physicalAdvan['MAY']}"
                                         onkeypress=" return soloNumeros(event, this)">
                                <p:ajax event="blur" update="txtTotal1,txtMay1,msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalPhysicalAdvan()}"/>  
                            </p:inputText>
                        </td>
                        <td>
                            <p:inputText id="txtJun1" size="6" readonly="${physicalFinancialProgController.disableJun}"
                                         value="${physicalFinancialProgController.physicalAdvan['JUN']}"
                                         onkeypress=" return soloNumeros(event, this)">
                                <p:ajax event="blur" update="txtTotal1,txtJun1,msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalPhysicalAdvan()}"/>  
                            </p:inputText>
                        </td>
                        <td>
                            <p:inputText id="txtJul1" size="6" readonly="${physicalFinancialProgController.disableJul}"
                                         value="${physicalFinancialProgController.physicalAdvan['JUL']}"
                                         onkeypress=" return soloNumeros(event, this)">
                                <p:ajax event="blur" update="txtTotal1,txtJul1,msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalPhysicalAdvan()}"/>

                        </td>
                        <td>
                            <p:inputText id="txtAgo1" readonly="${physicalFinancialProgController.disableAgo}"
                                         value="${physicalFinancialProgController.physicalAdvan['AGO']}"

                                <p:ajax event="blur" update="txtTotal1,txtAgo1,msgMensajes"

                                <p:ajax event="blur" update="txtTotal1,txtSep1,msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalPhysicalAdvan()}"/>  
                            </p:inputText>

                            <p:inputText id="txtOct1" readonly="${physicalFinancialProgController.disableOct}"
                                         value="${physicalFinancialProgController.physicalAdvan['OCT']}" 
                                         size="6" onkeypress=" return soloNumeros(event, this)">
                                <p:ajax event="blur" update="txtTotal1,txtOct1,msgMensajes"
                                        listener="${physicalFinancialProgController.calcTotalPhysicalAdvan()}"/>  
                            </p:inputText>

                            <p:inputText id="txtNov1"  readonly="${physicalFinancialProgController.disableNov}"
                                         value="${physicalFinancialProgController.physicalAdvan['NOV']}"

            </p:panel>

                                    <h:outputText  value="#{adv.key}"  style="font-size: smaller"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText
                                            value="#{InfoMsg['ppp.progr.physicalFinancialProg.fteFto']}" />

                                        <p:ajax event="blur" update="totalCve, totalFeb, totalCves, txtDiff"
                                                 listener="${physicalFinancialProgController.calculateCveTotals()}"/> 
                                    </p:inputText>                                                                                                 
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText
                                            value="#{pppMsg['ppp.progr.propositoMes.Mar']}" />
                                    </f:facet>
                                    <p:inputText id="advanFinan_MAR" onkeypress=" return soloNumeros(event, this)"

                                                 title="#{adv.mensualBudgetKeyValue['MAR']}">
                                        <p:ajax event="blur" update="totalCve, totalMar, totalCves, txtDiff"
                                                 listener="${physicalFinancialProgController.calculateCveTotals()}"/> 
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText
                                            value="#{pppMsg['ppp.progr.propositoMes.Abr']}" />
                                    </f:facet>
                                    <p:inputText id="advanFinan_ABR" onkeypress=" return soloNumeros(event, this)"

                                        <p:ajax event="blur" update="totalCve, totalAbr, totalCves, txtDiff"
                                                 listener="${physicalFinancialProgController.calculateCveTotals()}"/>

                                        <p:ajax event="blur" update="totalCve, totalMay, totalCves, txtDiff"
                                                 listener="${physicalFinancialProgController.calculateCveTotals()}"/> 
                                    </p:inputText>

                                </p:column>
                                <p:column>

                                        <h:outputText
                                            value="#{pppMsg['ppp.progr.propositoMes.Jun']}" />

                                        <h:outputText
