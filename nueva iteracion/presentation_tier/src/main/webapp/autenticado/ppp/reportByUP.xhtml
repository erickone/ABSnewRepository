<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="${pageContext.request.contexPath}/templates/ui.xhtml">

    <ui:define name="body">
        <div style="padding-top: 27px">
            <table>
                <tr>
                    <td>                        
                        <img src="#{request.contextPath}/styles/images/iconHeaderStyle.png" /> 
                    </td>
                    <td style="vertical-align: center">
                        <h:outputText value="#{InfoMsg['ppp.progr.techppptalVsObjGasto.report.header']}"  styleClass="headerTitleStyle" style="position: absolute; top: 135px"/>
                    </td>
                </tr>
            </table>
        </div> 
         <h:form id="Programingform">
            <div class="divContentPage">
                <label class="titlesInstitutional">
                                <!--a href="../options.abs">#{pppMsg['ppp.planning.goToStart']}</a-->
                            </label>
                <p:panel  id="comboProgrammingPanel" header="#{InfoMsg['ppp.progr.techppptalVsObjGasto.report.header']}">
                    <div class="divTableProgramming">
                        <div class="divProgrammingLabel">
                            <h:outputText value="#{pppMsg['ppp.progr.InvPreFileSearch.BudgetUnit']}"/>
                        </div>
                        <div class="divInputTextProgramming">
                            <p:selectOneMenu 
                                    id="cboUnidadPresupuestal"
                                    value="#{reportByUPController.uniPresupuestalId}">
                                    <f:selectItem 
                                        itemLabel="#{InfoMsg['ppp.progr.comboSelectedItem']}"
                                        itemValue="" />
                                    <f:selectItems
                                        var="dependences"
                                        value="#{reportByUPController.listOfBudgetDependences}"
                                        itemLabel="#{dependences.composedDependenceName}"
                                        itemValue="#{dependences.dependenceId}"/>
                                    <f:ajax render="reports"
                                            listener="#{reportByUPController.changeReport()}"/>
                                </p:selectOneMenu>
                        </div>
                        <br/><br/><br/><br/>
                         <div class="divInputTextProgramming">
                             <!--<h:outputText id="rep" value="#{reportByUPController.imprimirReporte}"/>
                             <br/>-->
                        <h:outputLink value="#{reportByUPController.imprimirReporte}" id="reports"
                                              target="blank" >#{InfoMsg['ppp.progr.InvPrefile.Signatures.printReport']}</h:outputLink>
                         </div>
                    </div>
                </p:panel>
            </div>
         </h:form>
    </ui:define> 
</ui:composition>
