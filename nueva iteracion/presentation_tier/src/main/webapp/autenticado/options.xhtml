<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="${pageContext.request.contexPath}/templates/ui.xhtml">


    <ui:define name="body">
        #{optionsController.init()}
                                           
        <div style="padding-top: 27px">
            <table>
                <tr>
                    <td>                        
                        <img src="#{request.contextPath}/styles/images/iconHeaderStyle.png" /> 
                    </td>
                    <td style="vertical-align: center">
                        <h:outputText value="#{pppMsg['ppp.progr.title']}" styleClass="headerTitleStyle" style="position: absolute; top: 135px"/>
                    </td>
                </tr>
            </table>
        </div> 
    </ui:define>

</ui:composition>
